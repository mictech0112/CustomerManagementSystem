<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>ユーザー編集 | 英語学習アプリケーション</title>
</head>
<body>
<h1 class="mt-3">ユーザー編集</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>

<!-- 編集フォーム -->
<form action="/users/{username}/edit" method="post" class="mt-3">
    <!-- ユーザー名 -->
    <div class="form-group mt-3">
        <label for="usernameInput" class="form-label">ユーザー名</label>
        <input type="text" id="usernameInput" name="username" class="form-control" th:value="${userForm.username}" required>
    </div>

    <!-- 権限ラジオボタン -->
    <div class="form-group mt-3">
        <label class="form-label">権限</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="authorityAdminRadio" name="authority" value="ADMIN" th:checked="${userForm.authority == 'ADMIN'}">
            <label class="form-check-label" for="authorityAdminRadio">ADMIN</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="authorityUserRadio" name="authority" value="USER" th:checked="${userForm.authority == 'USER'}">
            <label class="form-check-label" for="authorityUserRadio">USER</label>
        </div>
    </div>

    <!-- 更新ボタン -->
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">更新</button>
        <a href="list.html" th:href="@{/users}" class="btn btn-secondary">キャンセル</a>
    </div>

</form>
<!-- ... -->
</body>
</html>
